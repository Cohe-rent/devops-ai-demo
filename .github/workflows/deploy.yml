name: Deploy Terraform to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'infra/staging/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.0

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run AI code generator
        run: ./scripts/call_openrouter.sh "Generate Terraform code for an Azure Resource Group"
        shell: bash

      - name: Show generated main.tf
        run: cat infra/staging/main.tf

      - name: Commit and push generated main.tf
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add infra/staging/main.tf
          git commit -m "ðŸ¤– AI-generated main.tf via GitHub Actions" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Init
        run: terraform init
        working-directory: infra/staging

      - name: Terraform Plan
        run: terraform plan
        working-directory: infra/staging

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: infra/staging
